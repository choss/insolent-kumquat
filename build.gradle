// Apply the java plugin to add support for Java

// In this section you declare where to find the dependencies of your project

allprojects {
	apply plugin: 'eclipse'
	buildscript {
	    repositories {
	    	jcenter()
	    }
	}	
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'maven'

	repositories {
	    // Use 'jcenter' for resolving your dependencies.
	    // You can declare any Maven/Ivy/file repository here.
	    mavenLocal()
	    maven {
	       url "http://nexus.360t.com:8081/nexus/content/groups/public"
	    }
	    jcenter()
	    maven {
	       url "http://dhager.github.com/mvn-repo/releases"
	    }
	}
	compileJava {
		options.fork = true;
		compileJava.options.forkOptions.executable = java8_executable
	}
	
	eclipse {
		classpath {
			downloadSources = true
			downloadJavadoc = true
		}
	}
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
}
